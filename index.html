<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENCODER</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Dr. JP</h1>
        
        <form id="courseForm">
            <h2>Course Details</h2>
            <label for="filename">Filename:</label>
            <input type="text" id="filename" name="filename" placeholder="Enter filename for JSON (e.g. 'oop')" required>

            <label for="courseTitle">Course Title:</label>
            <input type="text" id="courseTitle" name="courseTitle" required>

            <label for="courseDescription">Course Description:</label>
            <textarea id="courseDescription" name="courseDescription" required></textarea>

            <label for="courseOutcome1">Course Outcome 1:</label>
            <input type="text" id="courseOutcome1" name="courseOutcome1" required>

            <label for="courseOutcome2">Course Outcome 2:</label>
            <input type="text" id="courseOutcome2" name="courseOutcome2" required>

            <label for="courseOutcome3">Course Outcome 3:</label>
            <input type="text" id="courseOutcome3" name="courseOutcome3" required>

            <div id="weeksContainer"></div>

            <button type="button" id="addWeekBtn">Add Week</button>
            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- External JavaScript files -->
    <script src="scripts.js"></script>
</body>
</html>
